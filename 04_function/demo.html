<html>
    <body>
        <script>
            function show(count){
                let star = "";
                if (count<0){
                    alert("請輸入正數");
                }
                for(let i=0; i <count ; i++){
                    if(i == 4) continue;
                    if(i == 21) break;
                    star += "*";
                    
                }
                alert(star);
            }

            function getRandom(x){
                return Math.floor(Math.random()*x);
            };
            show(getRandom(22));
        </script>
    </body>
</html>
