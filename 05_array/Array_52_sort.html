<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array</title>
    <meta charset="utf-8" />
</head>
<body>

    <input type="button" id="test" value="click me to test your code" />
    <div id="report"></div>

<script>

test.onclick = function () {
    // 陣列排序
    // -------------------
    // 參考資料: 
    // https://www.w3schools.com/jsref/jsref_sort.asp
    // 
    // 任務: 
    // 由小到大排列數字，但依照「步步高陞」的遊戲規則，
    // 數字 2 是最大的，
    // 下列程式該怎麼修改呢?
    
    var data = [3, 1, 0, 8, 7, 2, 5, 4, 9, 6];

    // 你的任務程式:
    //data.sort();

    data.sort(function (x, y) {
        console.log(x, y);
        if (x == 2)
            return 1
        else if (y == 2)
            return -1
        else
            return x - y;
    });

    report.innerText = data.toString();

}  // end of test.onclick
// compareFunction(a, b) 回傳值如果小於 0 (負數)，表示 a 排序在 b 前面
// compareFunction(a, b) 回傳值如果等於 0，表示 a 和 b 排序一樣位置不動
// compareFunction(a, b) 回傳值如果大於 0 (正數)，表示 b 排序在 a 前面

</script>

</body>
</html>
